<div class="container-fluid mt-4">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">AparClic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="[ '/cliente' ]" routerLinkActive="active">Clientes</a>
                        </li>
                        <li>
                            <a class="nav-link" [routerLink]="[ '/vehiculo' ]" routerLinkActive="active">Vehiculos</a>
                        </li>
                        <li>
                            <a class="nav-link" [routerLink]="[ '/entradavehiculo' ]" routerLinkActive="active">Entrada</a>
                        </li>
                        <li>
                            <a class="nav-link" [routerLink]="[ '/salidavehiculo' ]" routerLinkActive="active">Salida</a>
                        </li>
                        <li>
                            <a class="nav-link" [routerLink]="[ '/login' ]" routerLinkActive="active">Cerrar sesión</a>
                        </li>
                    </ul>
        
                </div>
            </div>
        </nav>
        <div class="col-md-12 d-flex justify-content-center">
            <div class="page-header">
                <h1>
                    <small>Salida Vehículos</small>
                </h1>
            </div>
        </div>
    </div>
    <!--CONTENIDO-->
    <div class="">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Registrar salida vehículo
        </button>
    </div>

    <!--INICIA TABLA-->
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Tipo Vehículo</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Hora y Fecha Salida</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of salidaList">
                    <td>{{item.tipoVehiculo}}</td>
                    <td>{{item.placaVehiculo}}</td>
                    <td>{{item.fechayhora}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="toggleEditAnimal(item._id)">
                            <i class="bi bi-pencil-square"></i>
                        </button></td>
                    <td><button type="button" class="btn btn-primary" (click)="deleteEntradaEntry(item._id)">
                            <i class="bi bi-trash"></i>
                        </button></td>


                </tr>
        </table>
    </div>
    <!--TERMINA TABLA-->
    <!--ACTUALIZAR-->
    <form *ngIf="editableSalida" class="card p-2" (ngSubmit)="updateSalidaEntry()" [formGroup]="salidaForm">
        <div class="mb-3">
            <label for="tipoVehiculo" class="form-label">Tipo Vehículo</label>
            <select class="form-control" id="tipoVehiculo" formControlName="tipoVehiculo">
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="bicicleta">Bicicleta</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="placaVehiculo" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placaVehiculo" placeholder="Placa Vehiculo"
                formControlName="placaVehiculo" oninput="this.value = this.value.toUpperCase()">
        </div>
        <div class="mb-3">
            <label for="fechayhora" class="form-label">Fecha y Hora de Salida</label>
            <input type="datetime-local" class="form-control" id="fechayhora" placeholder="Fecha y hora de entrada"
                formControlName="fechayhora" required>
        </div>
        <div class="input-group justify-content-center md-12">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
    </form>


    <!-- Modal New Salida-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Salida vehículo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="card p-2" (ngSubmit)="newSalidaEntry()" [formGroup]="salidaForm">
                        <div class="mb-3">
                            <label for="tipoVehiculo" class="form-label">Tipo Vehículo</label>
                            <select class="form-control" id="tipoVehiculo" formControlName="tipoVehiculo">
                                <option value="carro">Carro</option>
                                <option value="moto">Moto</option>
                                <option value="bicicleta">Bicicleta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="placaVehiculo" class="form-label">Placa</label>
                            <input type="text" class="form-control" id="placaVehiculo" placeholder="Placa Vehiculo"
                                formControlName="placaVehiculo" oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <div class="mb-3">
                            <label for="fechayhora" class="form-label">Fecha y Hora de Salida</label>
                            <input type="datetime-local" class="form-control" id="fechayhora" placeholder="Fecha y hora de entrada"
                                formControlName="fechayhora" required>
                        </div>
                        <div class="input-group justify-content-center md-12">
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>


</div>
