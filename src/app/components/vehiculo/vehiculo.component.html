<div class="container-fluid mt-4">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">AparClic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="[ '/cliente' ]" routerLinkActive="active">Clientes</a>
                        </li>
                        <li>
                            <a class="nav-link" [routerLink]="[ '/vehiculo' ]" routerLinkActive="active">Vehiculos</a>
                        </li>
                        <li>
                            <a class="nav-link" [routerLink]="[ '/entradavehiculo' ]" routerLinkActive="active">Entrada</a>
                        </li>
                        <li>
                            <a class="nav-link" [routerLink]="[ '/salidavehiculo' ]" routerLinkActive="active">Salida</a>
                        </li>
        
                    </ul>
        
                </div>
            </div>
        </nav>
        <div class="col-md-12 d-flex justify-content-center">
            <div class="page-header">
                <h1>
                    <small>Veh√≠culos</small>
                </h1>
            </div>
        </div>
    </div>
    <!--CONTENIDO-->
    <div class="">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Registrar vehiculo</button>
    </div>
    <!--INICIA TABLA-->
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Color</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of vehiculoList">
                    <td>{{item.tipo}}</td>
                    <td>{{item.placa}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.modelo}}</td>

                    <td><button type="button" class="btn btn-primary"
                         (click)="toggleEditVehiculo(item._id)">
                         <i class="bi bi-pencil-square"></i>
                         </button></td>  
                    <td><button type="button" class="btn btn-primary" (click)="deleteVehiculoEntry(item._id)">
                           <i class="bi bi-trash"></i>
                        </button></td>                          
                </tr>
        </table>
    </div>
    <!--TERMINA TABLA-->

    <form *ngIf="editableVehiculo" class="card p-2" (ngSubmit)="updateVehiculoEntry()" [formGroup]="vehiculoForm">
         <div class="mb-3">
         <label for="tipo" class="form-label">Tipo</label>
         <input type="text" class="form-control" id="tipo"
         placeholder="Tipo del vehiculo" formControlName="tipo">
         </div>
         <div class="mb-3">
         <label for="placa" class="form-label">Placa</label>
         <input type="text" class="form-control" id="placa" placeholder="Placa del vehiculo" formControlName="placa">
         </div>
         <div class="mb-3">
         <label for="color" class="form-label">Color</label>
         <input type="text" class="form-control" id="color" placeholder="Color del vehiculo" formControlName="color">
         </div>
         <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" placeholder="Modleo del vehiculo" formControlName="modelo">
            </div>
         <div class="input-group justify-content-center md-12">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
         </div>
        </form>
        
    <!-- Modal New Vehiculo-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
     <div class="modal-content">
     <div class="modal-header">
     <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo vehiculo</h1>
     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
     <form class="card p-2" (ngSubmit)="newVehiculoEntry()" [formGroup]="vehiculoForm">
     <div class="mb-3">
     <label for="tipo" class="form-label">Tipo</label>
     <input type="text" class="form-control" id="tipo" 
     placeholder="Tipo del vehiculo" formControlName="tipo">
     </div>
     <div class="mb-3">
     <label for="placa" class="form-label">Placa</label>
    <input type="text" class="form-control" id="placa" placeholder="Placa del vehiculo"
     formControlName="placa">
     </div>
     <div class="mb-3">
     <label for="color" class="form-label">Color</label>
     <input type="text" class="form-control" id="color" 
      placeholder="Color del vehiculo" formControlName="color">
     </div>
     <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" 
         placeholder="Modelo del vehiculo" formControlName="modelo">
        </div>
     <div class="input-group justify-content-center md-12">
     <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
     </div>
     </form>
     </div>
     <div class="modal-footer">
     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
     </div>
     </div>
     </div>
    </div>
    
</div>
