<div class="container-fluid mt-4">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Empleados</li>
            </ol>
        </nav>
        <div class="col-md-12 d-flex justify-content-center">
            <div class="page-header">
                <h1>
                    <small>Empleados</small>
                </h1>
            </div>
        </div>
    </div>
    <!--CONTENIDO-->
    <div class="">
         <!-- Button trigger modal -->
         <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
         Registrar empleado
        </button>
         </div>
        
    <!--INICIA TABLA-->
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Usuario</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of empleadoList">
                    <td>{{item.nombre}}</td>
                    <td>{{item.cedula}}</td>
                    <td>{{item.usuario}}</td>
                    <td><button type="button" class="btn btn-primary"
                                        (click)="toggleEditEmpleado(item._id)">
                                          <i class="bi bi-pencil-square"></i>
                                        </button></td>     
                    <td><button type="button" class="btn btn-primary" (click)="deleteEmpleadoEntry(item._id)">
                                              <i class="bi bi-trash"></i>
                                            </button></td>   
                </tr>             
        </table>
    </div>
    <!--TERMINA TABLA-->

    <form  *ngIf="editableEmpleado" class="card p-2" (ngSubmit)="updateEmpleadoEntry()" [formGroup]="empleadoForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" 
              placeholder="Nombre del empleado" formControlName="nombre">
          </div>
          <div class="mb-3">
            <label for="cedula" class="form-label">Cedula</label>
            <input type="text" class="form-control" id="cedula" placeholder="Cedula del empleado" formControlName="cedula">
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Usuario del empleado" formControlName="usuario">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="text" class="form-control" id="contrasena" placeholder="Contraseña del empleado" formControlName="contrasena">
          </div>
          <div class="input-group justify-content-center md-12">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
          </div>
        </form>

        
    <!-- Modal New Animal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo empleado</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="card p-2" (ngSubmit)="newEmpleadoEntry()" [formGroup]="empleadoForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" 
                  placeholder="Nombre del empleado" formControlName="nombre">
              </div>
              <div class="mb-3">
                <label for="cedula" class="form-label">Cedula</label>
                <input type="text" class="form-control" id="cedula" placeholder="Cedula del empleado"
                formControlName="cedula">
              </div>
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" 
                  placeholder="Usuario del empleado" formControlName="usuario">
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="contrasena"
                  placeholder="contrasena" formControlName="contrasena">
              </div>
              <div class="input-group justify-content-center md-12">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    
</div>
